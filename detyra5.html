<html>
<head>
   <title>Elemente Formatimit</title>
</head>
<body>   
    <p> Ky është tekst i rregullt </p>
	<p><b> text i errët </b></p>
	<p><big> Tekst i zmadhuar </big></p>
	<p><i> Tekst i pjerrët </i></p>
	<p><small> Tekst i zvogëluar </small></p>
	<p><strong> strong text </strong></p>
	<p><sub> subscripted text <sub></p>
	<p><sup> superscripted text </sup></p>
	<p><ins> Tekst i nënvizuar </ins></p>
	<p><del> Tekst i fshirë </del><p>
</body>
</html>
